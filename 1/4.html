	<script src="scripts/jquery-3.2.0.min.js"></script>
	<script src="scripts/jquery.zoomooz.js"></script>
</head>
<body>
	<div class="zoomViewport viewport">
    <div class="zoomContainer" id="container">
		</div>
	</div>
	<div class="zoomButton button buttonPrev" data-type="prev" data-root=".zoomViewport"></div>
	<div class="zoomButton button buttonNext" data-type="next" data-root=".zoomViewport"></div>
	<a href="index.html"><div class="buttonHome">#</div></a>

	<script>
	var content = "";
	for (var page = 1; page <= 45; ++page) {
		var clas = 'zoomTarget cell rotate' + Math.ceil(Math.random()*6) + ( Math.random() < .5 ? '' : 'minus' );
		content += '<div class="'+clas+'" data-closeclick="true"><img src="4/'+page+'.jpg"></div>';
	}
	document.getElementById("container").innerHTML = content;
	</script>
</body>
</html>
