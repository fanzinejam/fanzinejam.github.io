<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Artistes Maudits</title>

	<meta name="twitter:title" content="Artistes Maudits">
	<meta name="twitter:image" content="http://fanzinejam.com/AM/cover.png">
	<meta name="twitter:description" content="Collection des créations des réunions passées">
	<meta name="twitter:text:description" content="Collection des créations des réunions passées">

	<meta property="og:title" content="Artistes Maudits" />

	<meta property="og:description" content="Collection des créations des réunions passées" />

	<link rel="stylesheet" type="text/css" href="../style.css" />
	<script src="../scripts/jquery-3.2.0.min.js"></script>
	<script src="../scripts/jquery.zoomooz.js"></script>
</head>
<body style="background:#333">
	<div class="zoomViewport viewport">
    <div class="zoomContainer" id="container">
		</div>
	</div>
	<div class="zoomButton button buttonPrev" data-type="prev" data-root=".zoomViewport"></div>
	<div class="zoomButton button buttonNext" data-type="next" data-root=".zoomViewport"></div>

	<script>
	var content = "";
	for (var page = 0; page <= 35; ++page) {
		var clas = 'zoomTarget cell rotate' + Math.ceil(Math.random()*3) + ( Math.random() < .5 ? '' : 'minus' );
		content += '<div class="'+clas+'" data-targetsize=".95" data-closeclick="true"><img src="images/'+page+'.jpg"></div>';
	}
	document.getElementById("container").innerHTML = content;
	</script>
</body>
</html>
